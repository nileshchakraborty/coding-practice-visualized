# Render Blueprint
# See: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: leetcode-visual-app
    runtime: docker
    plan: free
    # buildCommand and startCommand are ignored for docker runtime
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: AI_PROVIDER
        value: openai
      - key: OPENAI_API_KEY
        sync: false # User must set this in Render dashboard
