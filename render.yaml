# Render Blueprint
# See: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: leetcode-visual-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: AI_PROVIDER
        value: openai
      - key: OPENAI_API_KEY
        sync: false # User must set this in Render dashboard
